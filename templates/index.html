<!DOCTYPE html>
<html>
<head>
    <title>Malicious App Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <!-- Website Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}"
         class="center-img" style="width:150px; margin-bottom:10px;">

    <!-- Your Picture -->
    <img src="{{ url_for('static', filename='images/mypic.png') }}"
         class="center-img" style="width:180px; border-radius:20px;">

    <h1>Malicious Mobile Application Detector</h1>

    <!-- TABS -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('manualTab')">
            <img src="{{ url_for('static', filename='images/logo.png') }}">
            Manual Entry
        </div>

        <div class="tab" onclick="showTab('csvTab')">
            <img src="{{ url_for('static', filename='images/logo.png') }}">
            CSV Upload
        </div>
    </div>

    <!-- MANUAL TAB -->
    <div id="manualTab" class="tab-content active">
        <h2>Manual Prediction</h2>
        <form method="POST" action="/predict_manual">
            {% for f in ["API_MIN", "API", "vt_detection", "VT_Malware_Deteccao", "AZ_Malware_Deteccao"] %}
                <input type="number" step="0.01" name="{{ f }}" placeholder="{{ f }}">
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- CSV TAB -->
    <div id="csvTab" class="tab-content">
        <h2>Upload CSV File</h2>
        <form method="POST" action="/predict_csv" enctype="multipart/form-data">
            <input type="file" name="csv_file">
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

</div>

<script>
function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

    event.target.closest('.tab').classList.add('active');
    document.getElementById(tabId).classList.add('active');
}
</script>

</body>
</html>
